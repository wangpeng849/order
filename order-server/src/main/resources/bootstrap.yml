spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      profile: dev
    bus:
      id:  ${spring.application.name}:${spring.cloud.config.profile}:${random.value}
    stream:
      bindings:
        myMessage:
          group: order #将消息队列加入组 同一个服务只消费一次队列
          context-type: application/json
  application:
    name: order

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka/

